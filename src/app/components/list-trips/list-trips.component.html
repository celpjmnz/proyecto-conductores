<div>
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
     
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef><input matInput [formControl]="fechaFilter" placeholder="Fecha del viaje"><span
          mat-sort-header></span></th>
        <td mat-cell *matCellDef="let viajes"> {{viajes.fecha}} </td>
      </ng-container>
    
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef><input matInput [formControl]="clienteFilter" placeholder="Cliente"><span
          mat-sort-header></span></th>
        <td mat-cell *matCellDef="let viajes"> {{viajes.cliente}} </td>
      </ng-container>
    
      <ng-container matColumnDef="tipoVehiculo">
        <th mat-header-cell *matHeaderCellDef ><input matInput [formControl]="TipoVehiculoFilter" placeholder="VehÃ­culo"><span
          mat-sort-header></span> </th>
        <td mat-cell *matCellDef="let vehiculo of vehiculosList"> {{vehiculo.tipoVehiculo}} </td>
      </ng-container>

      <ng-container matColumnDef="destino">
        <th mat-header-cell *matHeaderCellDef ><input matInput [formControl]="destinoFilter" placeholder="Destino"><span
          mat-sort-header></span> </th>
        <td mat-cell *matCellDef="let viajes"> {{viajes.destino}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let row; let i=index; let viajes"> <button mat-icon-button (click)="delete(viajes.id)"
         >
          <mat-icon title="Eliminar viaje"><i class="material-icons  edit">delete</i></mat-icon>
        </button> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
